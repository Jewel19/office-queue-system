<ion-header>
  <ion-toolbar>
    <ion-title>pubdash</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <table class="office" *ngFor="let ofc of office">
    <ion-card class="ofccard" >
      <div class="ofcinfo">
        {{ofc.name}}
        <p>WINDOW: {{ofc.wndw}}</p>
        <p>PEOAPLE IN QUEUE: {{ofc.amount}}</p>
        <p>REMAINIGN TIME: {{ofc.time}}m</p> 
        <ion-button id="{{ofc.id}}">ADD QUEUE</ion-button> 
      </div>
    </ion-card>
    <ion-modal #modal trigger="{{ofc.id}}">
      <ng-template>
        <ion-content class="modal-body">
          <ion-toolbar>
            <ion-title align="left"> {{ofc.name}}</ion-title>
            <ion-buttons slot="end" color="light" (click)="modal.dismiss()"><ion-img  class="close" src="assets/close.png"></ion-img></ion-buttons>
          </ion-toolbar>
            <ion-card-content>
              <p class="confirm">Add queue to {{ofc.name}}?</p>
              <button class="cnfrmbtn yes">Yes</button>
              <button class="cnfrmbtn no">No</button>
            </ion-card-content>
        </ion-content>
      </ng-template>
    </ion-modal>   
  </table>
</ion-content>
